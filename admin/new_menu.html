<body>

	<header>
		<nav>
			<div class="row clearfix">
				<img src="images/Fast Food Fast-new-02.png" class="img-logo">

				<ul class="main-nav animated slideInDown" id="check-class">

					<li><a href="accepted_orders.html">ACCEPTED ORDERS </a></li>

			</div>
		</nav>

	</header>

	<h1 id="order-menu">Add meal to menu</h1>

	<div class="flex-container">
        <div id='formDiv'>
            <form action="admin.html" method="POST">
                <label for="meal">Meal</label><br>
                <input type="text" id="meal" name="meal" placeholder="Name of meal"><br>
            
                <label for="price">Price</label><br>
                <input type="text" id="price" name="price" placeholder="Price of meal"><br>
            
                <label for="Category">Category</label><br>
                <select id="category" name="category">
                <option value="Rice">Rice</option>
                <option value="Soups & Stews">Soups & Stews</option>
                <option value="Soft drinks">Soft drink</option>
                </select><br>

                <label for="image">Image</label><br>
                <input type="file" id="image" name="image"><br>
            
                <input type="submit" value="Submit"><br>
            </form>
        </div>
	</div>

	<script type="text/javascript">
		
		function slideshow(){
			 var x = document.getElementById('check-class');
			 if(x.style.display === "none"){

			 }else{
			 	x.style.display="none";
			 }
